plugins {
    id 'java'
    id 'application'
    id 'jacoco'
    id "org.sonarqube" version "3.5.0.2730"
}


repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'woche.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

test {
    finalizedBy 'jacocoTestReport'
}

jacocoTestReport {
    reports {
        xml.required = true
        html.required = true
    }
}

sonarqube {
    properties{
        property 'sonar.host.url', 'http://localhost:9000'
        property 'sonar.login', 'sqp_5d38ece7b5e6b07b552e8360c12247d464d532c6'
        property 'sonar.coverage.jacoco.xmlReportPaths', 'build/reports/jacoco/test/jacocoTestReport'
        property 'sonar.java.lintingRules', 'build/reports/eslint/eslint-report.xml'
    }
}
